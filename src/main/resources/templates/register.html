<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Entradas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Registro de Venta de Entradas</h2>
    <form th:action="@{/register}" th:object="${registration}" method="post" class="mt-4">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="nombres" class="form-label">Nombres:</label>
                <input type="text" id="nombres" th:field="*{nombres}" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="apellidos" class="form-label">Apellidos:</label>
                <input type="text" id="apellidos" th:field="*{apellidos}" class="form-control" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="dni" class="form-label">Número de DNI:</label>
            <input type="text" id="dni" th:field="*{dni}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="residencia" class="form-label">Lugar de Residencia:</label>
            <input type="text" id="residencia" th:field="*{residencia}" class="form-control" required>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="contactoEmergencia" class="form-label">Número de Contacto de Emergencia:</label>
                <input type="text" id="contactoEmergencia" th:field="*{contactoEmergencia}" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="telefonoPersonal" class="form-label">Número de Teléfono Personal:</label>
                <input type="text" id="telefonoPersonal" th:field="*{telefonoPersonal}" class="form-control" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="tipoSangre" class="form-label">Tipo de Sangre:</label>
            <input type="text" id="tipoSangre" th:field="*{tipoSangre}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="alergias" class="form-label">Alergias:</label>
            <input type="text" id="alergias" th:field="*{alergias}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="kilometrosCorrer" class="form-label">Kilómetros a Correr:</label>
            <input type="number" id="kilometrosCorrer" th:field="*{kilometrosCorrer}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrar</button>
    </form>
</div>
</body>
</html>
